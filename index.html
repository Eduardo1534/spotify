    <title>Spotify</title>
</head>
<body>

    <div class="nav-div">
        <nav class="nav-menu">
            
            <div class="logo-spotify-open">
                <img class="logo-spotify-open"src="./img/logo-open.png" alt="" width="150px">
            </div>
    
            <ul class="menu-principal">
                <li><a href="./index.html"> <img src="./img/icone-1.png" > &nbsp; Inicio</a></li>

                <li><a href="./biblioteca.html"><img src="./img/icone3.png"> &nbsp;Sua biblioteca</a></li>
            </ul>

            <ul class="menu-secundario">
                <li><a href=""><img src="./img/icone-4.png">&nbsp;Criar playlist</a></li>
                <li><a href=""><img src="./img/icone-5.png">&nbsp;Músicas curtidas</a></li>
            </ul>
            
        </nav>
    </div>
    <section class="section">

        <div class="div-principal-section">
              <p class="titulo-div-section" id="title-div"></p>
              <div class="div-music-top-0">
                <img src="./icon/abbey road album.png" alt="" srcset="">
            </div>
            <div class="div-music-top-1">
                <img src="./icon/californication album.png" alt="" srcset="">
            </div>
            <div class="div-music-top-2">
                <img src="./icon/life goes on.png" alt="" srcset="">
            </div>
            <div class="div-music-top-3">
                <img src="./icon/music to be murdered by album.png" alt="" srcset="">
            </div>
            <div class="div-music-top-4">
                <img src="./icon/use you ilusion 1 album.png" alt="" srcset="">
            </div>
            <div class="div-music-top-5">
                <img src="./icon/jazz album.png" alt="" srcset="">
            </div>
        </div>
        
        <button class="bt-config"><img src="./img/config.png" alt="" srcset=""></button>
    </section>
    <footer class="foot-player" >
        <div class="div-music-icon">
            <img  class="music-icon" id="icon" src="" alt="" width="60px" height="60px">
        </div>
        <div class="div-music-title">
            <p class="music-title" id="mt"><a href=""></a></p>
            <p class="music-autors" id="ma" ><a href=""></a></p>
        </div>
        <div class="div-player-bt">
                <audio id="audio" src=""></audio>
                <button id="bt-vo">
                    <img src="./img/icone-voltar-1.png">
                    
                </button>  
                <button id="play" type="button">
                    <img src="./img/icone-play.png" alt="" srcset="">
                </button>
                <button id="pause" type="button">
                    <img src="./img/icone-pause.png" alt="">
                </button>
                <button id="bt-av">
                    <img src="./img/icone-avançar-1.png" alt="">
                </button>

        </div>
        <div class="div-player-bar" id="player-bar">
            <span id="tempo_atual" >00:00</span>
            <progress id="barra_progresso"></progress>
            <span id="tempo_restante">00:00</span>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
